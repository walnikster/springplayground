spring:
  config:
    import: env.yml
  web:
    resources:
      cache:
        cachecontrol:
          max-age: 8h
      chain:
        enabled: true
        strategy:
          content:
            enabled: true
            paths: /**
          #fixed:
          #  version: @version@
          #  paths: /**
          #  enabled: true
  security:
    oauth2:
      client:
        registration:
          cognito:
            client-id: ${client-id}
            client-secret: ${client-secret}
            scope: openid,email,profile
        provider:
          cognito:
            issuer-uri: ${issuer-url}

aws:
  cognito:
    logoutUrl: ${logoutUrl}
    logout:
      success:
        redirectUrl: ${logout-redirect-url}